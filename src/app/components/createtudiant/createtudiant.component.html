<!DOCTYPE html>
<html lang="en">

<body>
  <main id="main" class="main">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Register</h5>
        <form [formGroup]="createForm" (ngSubmit)="handelSubmit()">
          <div class="row">
            <div class="col-md-6">
              <label for="inputName4" class="form-label">Faculte</label>
              <input type="text" class="form-control" id="inputName4" formControlName="faculte">
            </div>

            <div class="col-md-6">
              <label for="inputLabel4" class="form-label">Type</label>
              <select class="form-control" id="inputLabel4" formControlName="typeEtudiant">
                <option value="Etudiant">Etudiant</option>
                <option value="Alumni">Alumni</option>
              </select>
            </div>
          </div>

          <!-- Contact Section -->
          <div formGroupName="contact">
            <div class="row">
              <div class="col-md-6">
                <label for="inputNom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="inputNom" formControlName="nom">
              </div>

              <div class="col-md-6">
                <label for="inputPrenom" class="form-label">Prenom</label>
                <input type="text" class="form-control" id="inputPrenom" formControlName="prenom">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="inputCin" class="form-label">CIN</label>
                <input type="text" class="form-control" id="inputCin" formControlName="cin">
              </div>

              <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" formControlName="email">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" formControlName="password">
              </div>

              <div class="col-md-6">
                <label for="inputDateNaissance" class="form-label">Date de Naissance</label>
                <input type="date" class="form-control" id="inputDateNaissance" formControlName="dateNaissance">
              </div>
            
              <div class="col-md-6">
                <label for="inputTelephone" class="form-label">Telephone</label>
                <input type="text" class="form-control" id="inputTelephone" formControlName="telephone">
              </div>

              <div class="col-md-6">
                <label for="inputAdresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="inputAdresse" formControlName="adresse">
              </div>
            </div>
          </div>
          <!-- End Contact Section -->
   <br>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
