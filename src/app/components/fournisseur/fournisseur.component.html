<div class="container">
  <div class="row">
    <div class="col">
      <h2 class="text-center mb-4" style="color: #007bff; font-size: 24px; font-weight: bold;">Liste des Fournisseurs</h2>

      <!-- Display list of fournisseurs -->
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Password</th>
            <th>Type de Fournisseur</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fournisseur of listOfFournisseur">
            <td>{{ fournisseur.idFournisseur }}</td>
            <td>{{ fournisseur.contact?.nom }}</td>
            <td>{{ fournisseur.contact?.email }}</td>
            <td>{{ fournisseur.contact?.password }}</td>
            <td>{{ fournisseur.typeFournisseur }}</td>
            <td>
              <button type="button" class="btn btn-danger btn-sm" (click)="delete(fournisseur.idFournisseur)">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <h2 class="text-center mb-4" style="color: #007bff; font-size: 24px; font-weight: bold;">Statistiques sur les Types de Fournisseurs</h2>
      <div class="text-center">
        <canvas id="fournisseurChart" width="400" height="400"></canvas>
      </div>
    </div>
  </div>
</div>
