<!DOCTYPE html>
<html lang="en">
<body>
  <main id="main" class="main">
    <form [formGroup]="editForm" (ngSubmit)="handelSubmitUpdate()">
      <div class="col-12">
        <label for="inputName4" class="form-label">libelle</label>
        <input type="text" class="form-control" id="inputName4" formControlName="libelle">
      </div>
      <div class="col-12">
        <label for="inputSynonyme4" class="form-label">etablissement</label>
        <input type="text" class="form-control" id="inputSynonyme4" formControlName="etablissement">
      </div>
      <div class="col-12">
        <label for="inputType4" class="form-label">departement</label>
        <input type="text" class="form-control" id="inputType4" formControlName="departement">
      </div>
      
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </main>

</body>
