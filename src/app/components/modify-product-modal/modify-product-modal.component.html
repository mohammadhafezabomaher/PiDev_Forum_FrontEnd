<h2 mat-dialog-title>Modifier Produit</h2>
<form [formGroup]="produitForm" (ngSubmit)="handelSubmit()">
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="Libelle" formControlName="libelle">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Stock" formControlName="stock">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Prix" formControlName="prix">
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onClose()">Annuler</button>
    <button mat-button type="submit" [disabled]="!produitForm.valid">Modifier</button>
  </mat-dialog-actions>
</form>
