<h2 mat-dialog-title>Modifier Exposant</h2>
<form [formGroup]="createForm" (ngSubmit)="handelSubmit()">
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="siteOfficiel" formControlName="siteOfficiel">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="pack" formControlName="pack">
      </mat-form-field>
    </div>
   
    
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="cancel-button" (click)="onClose()">Annuler</button>
    <button mat-button type="submit" [disabled]="!createForm.valid" class="submit-button">Modifier</button>
  </mat-dialog-actions>
</form>
