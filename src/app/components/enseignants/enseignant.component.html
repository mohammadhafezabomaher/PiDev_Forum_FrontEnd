<div class="white_card card_height_100 mb_30">
  <div class="white_card_header">
    <div class="box_header m-0">
      <div class="main-title">
        <h3 class="m-0">Add Enseignant To The List</h3>
      </div>
    </div>
  </div>
  <div class="white_card_body">
    <div class="card-body">
      <form (ngSubmit)="addEnseignant()" enctype="multipart/form-data">
        <div class="row mb-3"> 
          <div class="col-md-6">
            <label class="form-control-label" for="input-date-debut">Debut Date</label>
            <input type="date" [(ngModel)]="enseignant.dateDebut" name="dateDebut" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="col-md-6">
            <label class="form-label" for="input-date-debut">Email Address</label>
            <input type="email" class="form-control" [(ngModel)]="enseignant.email" name="email" id="form3Example3c">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="input-contact">Contact</label>
          <input [(ngModel)]="enseignant.contact" class="form-control" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputAddress2">Interview</label>
          <input type="text" [(ngModel)]="enseignant.entretien" class="form-control" id="inputAddress2" placeholder="add the interviewer's name">
        </div>
        <div class="mb-3">
          <label class="form-label" for="cloudinaryUpload">Upload Image</label>
          <div class="input-group">
            <input type="text" class="form-control" id="cloudinaryUpload" readonly placeholder="Choose file" aria-describedby="inputGroupFileAddon">
            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon">Upload</button>
          </div>
          <img *ngIf="selectedFileUrl" [src]="selectedFileUrl" class="uploaded-image mt-2" id="uploadedImage">
        </div>
        
      
    

        
        <div class="mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-label form-check-label" for="gridCheck" type="checkbox">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Send The Form</button>

        <div *ngIf="showSuccessMessage" class="alert alert-success d-flex align-items-center mt-4" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
          <div  class="success-message">
            {{ message }}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
