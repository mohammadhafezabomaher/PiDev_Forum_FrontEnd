<h2 mat-dialog-title>Modifier Offre</h2>
<form [formGroup]="offreForm" (ngSubmit)="handelSubmit()">
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <input matInput placeholder="titre" formControlName="titre">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="description" formControlName="description">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Date de dÃ©but" formControlName="dateDebut" class="form-control form-control-sm custom-input">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>      
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="Date de fin" formControlName="dateFin" class="form-control form-control-sm custom-input">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="typeOffre" formControlName="typeOffre">
      </mat-form-field>
    </div>
    
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="cancel-button" (click)="onClose()">Annuler</button>
    <button mat-button type="submit" [disabled]="!offreForm.valid" class="submit-button">Modifier</button>
  </mat-dialog-actions>
</form>
